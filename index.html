<!DOCTYPE html>
<html lang="en">

   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
      <meta name="description" content="">
      <script src="script.js" defer="defer"></script>
      <link rel="stylesheet" href="style.css">
      <title>Untitled</title>
   </head>

   <body>
      <div id="title">Etch-A-Sketch</div>
      <div id="etchBoard">
         <div id="colorPickCont">
            <input type="color" name="color" id="colorPicker">
            <input type="radio" class="colorSelect" id="colorBlack" name="color">
            <input type="radio" class="colorSelect" id="colorRainbow" name="color">
         </div>
         <div id="dimPicker"><input type="range" name="gridDims" id="gridDims" step="1" min="16" max="75" value="16">
         </div>
         <div id="etchContainer">
            <div id="etchSketch"></div>
            <button id="shakeBtn">Shake</button>
            <div id="colorAndDim">
               <p id="penColor">Black</p>
               <p id="boardDims"></p>
            </div>
         </div>
      </div>
      <div id="footer"></div>
   </body>

</html>
